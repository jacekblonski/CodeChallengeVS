<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./Content/form-style.css">

    <title>Registration page</title>
</head>
<body>
    <div class="centered-content">
        <h2>Please register below:</h2>

        <div class="input-line">
            <label for="username">Username:</label>
            <input id="username"
                   name="username"
                   title="Your username, no more than 15 characters"
                   maxlength="15"
                   type="text"
                   required="required"
                   aria-required="true"
                   onchange="validate(this)"></input>
            <span class="required">*</span>
            <p class="error-message" hidden id="username_error"></p>
        </div>

        <div class="input-line">
            <label for="email">Email:</label>
            <input id="email"
                   name="email"
                   title="Your email"
                   type="email"
                   required="required"
                   aria-required="true"
                   onchange="validate(this)"                   
                   ></input>
            <span class="required">*</span>
            <p class="error-message" hidden id="email_error"></p>
        </div>

        <div class="input-line">
            <label>Password:</label>
            <input id="password"
                   name="password"
                   title="Your password"
                   type="password"
                   required="required"
                   aria-required="true"
                   onchange="validate(this)"></input>
            <span class="required">*</span>
            <p class="error-message" hidden id="password_error"></p>
        </div>

        <div class="input-line">
            <label>Confirm Password:</label>
            <input id="confirm"
                   name="confirm"
                   title="Please reenter your password"
                   type="password"
                   required="required"
                   aria-required="true"
                   onchange="validate(this)"></input>
            <span class="required">*</span>
            <p class="error-message" hidden id="confirm_error"></p>
        </div>

        <div class="input-line">
            <button disabled id="submit" onclick="submit()">Submit</button>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./Scripts/validation.js"></script>
</body>
</html>
